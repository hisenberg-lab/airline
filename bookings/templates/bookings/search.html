<html>
    <title>SELECTION </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    <head><H1 align = "center"><u> AMC AIRLINES</H1></u> </head>
    
   
   <h3 align="right">    <a href="#">Register</a>
    <a href="#">Login</a></h3>
     <HR> 
    
  <body style="background-color: crimson">
   <table width = "55" 
       height = "300"
       align = "center" 
       border = "15">
   <tr align = "center">
    <th><h3>FROM:</h3></th>
    <th><h3>TO:</h3></th>
         <th><h3>TRIP WAY</h3></th>
       <th><h3><label for="departure">Departure date:</label></h3></th>
         <th><h3><label for="return">Return date:</label></h3></th>
                <th><h3> TRAVELLERS</h3></th>
<th><h3> CLASS </h3></th> 
  </tr>
  <tr>
    <td>
                            <form id="form-submit" action="" method="get">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="from">From:</label>
                                                <select required name='from' onchange='this.form.()'>
                                                    <option value="">Select a location...</option>
                                                    <option value="Mumbai">Mumbai</option>
                                                    <option value="Delhi">Delhi</option>
                                                    <option value="Bangalore">Bangalore</option>
                                                    <option value="Hyderabad">Hyderabad</option>
                                                    <option value="Ahmedabad">Ahmedabad</option>
                                            </fieldset>
                                        </div> 
      
       </td>
    <td>
                                
                                
           <div class="col-md-6">
                                            <fieldset>
                                                <label for="to">To:</label>
                                                <select required name='to' onchange='this.form.()'>
                                                    <option value="">Select a location...</option>
                                                    <option value="Mumbai">Mumbai</option>
                                                    <option value="Delhi">Delhi</option>
                                                    <option value="Bangalore">Bangalore</option>
                                                    <option value="Hyderabad">Hyderabad</option>
                                                    <option value="Ahmedabad">Ahmedabad</option>
                                                </select>
                                            </fieldset>
                                        </div>                     
                                
                                
          </td>
        <td>
                                
                                
                  <div class="col-md-6">
                                            <div class="radio-select">
                                                <div class="row">
                                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                                        <label for="round">Round</label>
                                                        <input type="radio" name="trip" id="round" value="round" required="required"onchange='this.form.()'>
                                                    </div>
                                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                                        <label for="oneway">Oneway</label>
                                                        <input type="radio" name="trip" id="oneway" value="one-way" required="required"onchange='this.form.()'>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>                
                                
                                
                                
                                
                                </td>
                <td>
                                
                                
                       <div class="col-md-6">
                                            <fieldset>
                                                
                                                <input name="deparure" type="text" class="form-control date" id="deparure" placeholder="Select date..." required="" onchange='this.form.()'>
                                            </fieldset>
                                        </div>         
                         
                                </td>
        <td>
                                
              <div class="col-md-6">
                                            <fieldset>
                                                <input name="return" type="text" class="form-control date" id="return" placeholder="Select date..." required="" onchange='this.form.()'>
                                            </fieldset>
                                        </div>                   
                                
                                
                                </td>
                                <td>
                                
                                                     <div class="col-md-6">
                                            <fieldset>
                                                <label for="departure">ADULTS:</label>
                                                <input name="deparure" type="text" class="form-control date" id="deparure" placeholder="NO. OF ADULTS" required="" onchange='this.form.()'>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="return">CHILDREN:</label>
                                                <input name="return" type="text" class="form-control date" id="return" placeholder="NO. OF CHILDREN" required="" onchange='this.form.()'>
                                            </fieldset>
                                        </div>
                                    
                              <td>    
                                    <div class="col-md-6">
                                            <fieldset>
                                                <label for="to">TRAVELLING CLASS</label>
                                                <select required name='to' onchange='this.form.()'>
                                                    <option value="">Select a CLASS...</option>
                                                    <option value="ECONOMY">ECONOMY</option>
                                                    <option value="FIRST CLASS">FIRST CLASS</option>
                                                   
                                                </select>
                                            </fieldset>
                                        </div> 
</td>  
                                
                                </td>
                                                
                        
   </tr>
   
       
</table>
      <br>
       <div class="col-md-6" align = "center">
                                            
                                                <button type="submit" id="form-submit" class="btn">SEARCH</button>
                                            
                                        </div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    </body>
</html>
