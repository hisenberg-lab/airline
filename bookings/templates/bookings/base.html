{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      {% block title %}
      {% endblock %}
    </title>
    <link rel="shortcut icon" href="{% static 'bookings/images/logo.jpeg' %}" />
    <!-- Latest compiled and minified CSS -->
    
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'bookings/Styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    {% block style %}
    {% endblock %}
  </head>
  <body>
    <nav class=" navbar navbar-dark bg-dark navbar-expand-lg navbar-static-top" style="padding: 0% 5% 0% 5%;">
      <div class="container-fluid ">
        <a class="navbar-brand" href="{% url 'index' %}">
          <img class="rounded float-start" src="{% static 'bookings/images/logo.jpeg' %}" alt="" width="80" height="50" class="d-inline-block " >
          <h3 id = "logo">AMC Airlines</h3>
        </a>
        <!-- <a class="navbar-brand" href="{% url 'index' %}">AMC Airlines</a> -->
        <div class="navbar-nav">
          
          <a class="nav-link" href="{% url 'register' %}">Register</a>     
          {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="nav-link" href="{% url 'user_login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <!-- <div class="container"> -->
    {% block body_block %}
    {% endblock %}
    <!-- <footer id="footer">Copyright &#169; 2020-2021</footer> -->
    <script src="{% static 'bookings/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
